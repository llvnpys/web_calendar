<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar - {{ viewType }}</title>
</head>
<body>
<h1 th:text="${#strings.capitalize(viewType)} + ' View'">View</h1>

<div>
    <ul>
        <li th:each="event : ${events}">
            <h2 th:text="${event.title}">Event Title</h2>
            <p th:text="${event.description}">Event Description</p>
            <p th:text="${event.startTime}">Event Start</p>
            <p th:text="${event.endTime}">Event End</p>
        </li>
    </ul>
</div>

<div>
    <a th:href="@{/calendar/daily}">Daily View</a>
    <a th:href="@{/calendar/weekly}">Weekly View</a>
    <a th:href="@{/calendar/monthly}">Monthly View</a>
</div>
</body>
</html>
